version: 0.2

env:
  variables:
    VERSION: "3.0"
    IMAGE_REPO_NAME: "pythonapp"
    IMAGE_TAG: "3.0"
    AWS_DEFAULT_REGION: "us-east-1"
    ACCOUNT_ID: "780522923809"

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 780522923809.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...          
      - docker build -t pythonapp:${VERSION} .
      - docker tag pythonapp:${VERSION} 780522923809.dkr.ecr.us-east-1.amazonaws.com/pythonapp:$VERSION
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push ${ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
      - echo Writing Image Definitions file...
      - printf '[{"name":"python-app","imageUri":"%s"}]' "${ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/${IMAGE_REPO_NAME}:${IMAGE_TAG}" > imagedefinitions.json
      - printf '{"ImageURI":"%s"}' "${ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG"  > imageDetail.json
      - cat imagedefinitions.json
artifacts:
  files:
    - '**/*'
    - imageDetail.json
    - Dockerfile
    - appspec.yaml
    - taskdef.json